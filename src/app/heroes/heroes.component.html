<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
    
<div class="container">
  <div class="row">
    <div class="form-group">
    <label>Name
      <input  name="name" class="form-control" placeholder="Enter Your Name" ngModel>
    </label>
    </div>
    <div class="form-group">
    <label>Email
      <input name="email" class="form-control"  placeholder="Enter Your Email" ngModel>
    </label>
    </div>
    <div class="form-group">
    <label>Contact
      <input  name="contact" class="form-control" placeholder="Enter Your Phone Number" ngModel>
    </label>
    </div>
    <div class="form-group">
    <label>Address
      <input name="address" class="form-control" placeholder="Enter Your Address" ngModel>
    </label>
    </div>
    <div>
      <button type="submit"value="submit">
        Submit
      </button>
    </div>
</div>
</div>
</form>
